apiVersion: batch/v1
kind: Job
metadata:
  name: job-name 
spec:
  completions: 2
  parallelism: 2
  template:
    spec:
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-t4
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      containers:
      - name: jax-worker
        args:
        - --run_mode
        - train
        - --model_dir
        - gs://jk-gke-t5x-staging/jobs
        - --gin_file 
        - /t5x/t5x/contrib/gpu/t5/t5_1_1/examples/small_wmt_finetune.gin
        - --tfds_data_dir
        - gs://jk-gke-t5x-staging/datasets
        - --gin_bindings
        - USE_CACHED_TASKS=False 
        resources:
          limits:
            nvidia.com/gpu: 2
          requests:
            cpu: "7"
            memory: "24Gi"